databaseChangeLog:
  - changeSet:
      id: Create customers table
      author: Farid Hacibabazade
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(128)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: country
                  type: VARCHAR(128)
              - column:
                  name: salary
                  type: NUMERIC(16, 2)
              - column:
                  name: status
                  type: VARCHAR(64)